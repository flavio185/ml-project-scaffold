name: CI
on:
  push:
    branches: [main, develop, feature/*, hotfix/*, release/*]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install the project
        run: make requirements

      - name: Lint code
        run: make lint

      - name: Run tests with pytest
        run: make test
  
  set_vars:
    if: github.ref == 'refs/heads/main'
    needs: validate
    runs-on: ubuntu-latest
    outputs:
      AWS_REGION: ${{ steps.set_vars.outputs.AWS_REGION }}
      AWS_S3_BUCKET: ${{ steps.set_vars.outputs.AWS_S3_BUCKET }}
      PROJECT_VERSION: ${{ steps.set_vars.outputs.PROJECT_VERSION }}
    steps:
      - name: Checkout source code 
        uses: actions/checkout@v4
      - name: Set AWS_VARS
        id: set_vars
        run: |
          echo "AWS_REGION=${{ vars.AWS_REGION }}" >> $GITHUB_OUTPUT
          echo "AWS_S3_BUCKET=${{ vars.AWS_S3_BUCKET }}" >> $GITHUB_OUTPUT
          echo "PROJECT_VERSION=`sed -n 's/^version = "\(.*\)"/\1/p' pyproject.toml |  sed 's/\./-/g'`" >> $GITHUB_OUTPUT
  
  check-release-exist:
    if: github.ref == 'refs/heads/main'
    needs: [validate, set_vars]
    runs-on: ubuntu-latest
    outputs:
      RELEASE_EXISTS: ${{ steps.check_release.outputs.RELEASE_EXISTS }}
    steps:
      - name: Checkout source code 
        uses: actions/checkout@v4

      - name: Check if release exists
        id: check_release
        run: |
          PROJECT_VERSION=${{ needs.set_vars.outputs.PROJECT_VERSION }}
          RELEASE_EXISTS=$(gh release view $PROJECT_VERSION > /dev/null 2>&1 && echo "true" || echo "false")
          echo "RELEASE_EXISTS=$RELEASE_EXISTS" >> $GITHUB_OUTPUT
          if [ "$RELEASE_EXISTS" == "true" ]; then
            echo "Release $PROJECT_VERSION already exists. Exiting."
            exit 1
          else
            echo "No existing release found for version $PROJECT_VERSION. Continuing."
          fi

  build-and-upload-package:
    if: github.ref == 'refs/heads/main'
    needs: [validate, set_vars]
    runs-on: ubuntu-latest
    outputs:
      PACKAGE_NAME: ${{ steps.package.outputs.PACKAGE_NAME }}
    steps:
      - name: Checkout source code 
        uses: actions/checkout@v4

      - name: Install gettext-base, and zip
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext-base zip

      - name: Generate all job files
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          PROJECT_VERSION: ${{ needs.set_vars.outputs.PROJECT_VERSION }}
          AWS_S3_BUCKET: ${{ needs.set_vars.outputs.AWS_S3_BUCKET }}
        id: generate-files
        run: |
          curl -o ray-job-template.yml https://raw.githubusercontent.com/flavio185/ml-project-scaffold/refs/heads/main/Ray/ray-job.yml
          curl -o cronjob-template.yml https://raw.githubusercontent.com/flavio185/ml-project-scaffold/refs/heads/main/Ray/cronjob.yml
          # Cria um diret√≥rio para os manifestos gerados
          mkdir -p generated-manifests
          config_file="conf/job_config.json"
          jobs_json=$(jq '.job' $config_file)
          num_jobs=$(echo "$jobs_json" | jq 'length')
          echo "Found $num_jobs jobs in $config_file"

          for i in $(seq 0 $(($num_jobs - 1))); do
              job_config=$(echo "$jobs_json" | jq ".[$i]")
              export SCHEDULE=""
              export JOB_NAME=$(echo "$job_config" | jq -r '.name')
              export MIN_REPLICAS=$(echo "$job_config" | jq -r '.config.min_replicas')
              export MAX_REPLICAS=$(echo "$job_config" | jq -r '.config.max_replicas')
              export ENTRYPOINT=$(echo "$job_config" | jq -r '.config.entrypoint')
              export NAMESPACE=$(echo "$job_config" | jq -r '.config.namespace')
              export SCHEDULE=$(echo "$job_config" | jq -r '.config.schedule')
              echo "Processing job: $JOB_NAME"

              envsubst < ray-job-template.yml > generated-manifests/job_${JOB_NAME}.yml
              echo "Generated generated-manifests/job_${JOB_NAME}.yml"

              if [ -n "$SCHEDULE" ]; then
                echo "Generating cronjob for $JOB_NAME"
                envsubst < cronjob-template.yml > generated-manifests/cronjob_${JOB_NAME}.yml
                while IFS= read -r line; do
                  echo "              $line" >> "generated-manifests/cronjob_${JOB_NAME}.yml"
                done < "generated-manifests/job_${JOB_NAME}.yml"
                echo "              EOF" >> "generated-manifests/cronjob_${JOB_NAME}.yml"
                echo "Generated generated-manifests/cronjob_${JOB_NAME}.yml"
              fi
          done
      
      - name: Package repository and manifests
        id: package
        run: |
          # Define o nome do pacote zip
          PACKAGE_NAME="${{ github.event.repository.name }}-${{ needs.set_vars.outputs.PROJECT_VERSION }}.zip"

          zip -r $PACKAGE_NAME . -x ".git/*"
          
          echo "PACKAGE_NAME=${PACKAGE_NAME}" >> $GITHUB_OUTPUT
          echo "Package created: $PACKAGE_NAME"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ needs.set_vars.outputs.AWS_REGION }}

      - name: Upload Package to S3
        run: |
          PACKAGE_NAME=${{ steps.package.outputs.PACKAGE_NAME }}
          aws s3 cp $PACKAGE_NAME s3://${{ needs.set_vars.outputs.AWS_S3_BUCKET }}/raw_packages/$PACKAGE_NAME
          echo "Successfully uploaded $PACKAGE_NAME to s3://${{ needs.set_vars.outputs.AWS_S3_BUCKET }}/raw_packages/"

  call-cd:
    if: github.ref == 'refs/heads/main'
    needs: [build-and-upload-package]
    uses: ./.github/workflows/cd.yml
    with:
      package_name: ${{ needs.build-and-upload-package.outputs.PACKAGE_NAME }}
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}

  summary:
    needs: [validate, build-and-upload-package, call-cd]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Display Summary
        run: |
          echo "## CI Summary"
          echo ""
          echo "- Linting and tests passed successfully."
          echo "- Artifacts have been uploaded to S3 bucket: ${{ needs.build-and-upload-package.outputs.AWS_S3_BUCKET }}"
          echo ""
          echo "### AWS Details"
          echo "${{ needs.build-and-upload-package.outputs  }}"
          echo ""